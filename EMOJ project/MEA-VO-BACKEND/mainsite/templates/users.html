{% extends "layout.html" %}

{% block body %}

<table id="usersTable">
    <thead>
        <th>Username</th>
        <th>Problems Solved</th>
        <th>Points</th>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td><a href='/userinfo/{{user.id}}'>{{ user.username }}</a> </td>
            <td>{{ user.problemssolved|length|add:"-1" }}</td>
            <td>{{ user.points }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    $(document).ready( function () {
        $('#usersTable').DataTable();
    } );
</script>

{% endblock %}
